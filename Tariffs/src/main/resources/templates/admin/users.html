<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
Список пользователей
<p th:text="|Вы, ${session.user.username}|"></p>
<table>

    <tr>
        <th>Пользователи</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:text="${user}"></td>
    </tr>
</table>

<form th:action="@{/logout}" >
    <button type="submit">
        Выйти
    </button>
</form>
<form th:action="third" >
    <button type="submit">
        Третья
    </button>
</form>
</body>
</html>
