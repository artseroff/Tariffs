<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles.css}" rel="stylesheet">
    <title>Список пользователей</title>
</head>

<body>
<div  th:replace="header :: header">
</div>

Список пользователей
<p th:text="|Вы, ${session?.user?.login}|"></p>
<table>

    <tr>
        <th>Пользователи</th>
    </tr>

    <tr th:each="elem : ${users}">
        <td th:text="${elem}"></td>
    </tr>
</table>

<form th:action="@{/logout}" >
    <button type="submit">
        Выйти
    </button>
</form>
<form th:action="@{/third}" >
    <button type="submit">
        Третья
    </button>
</form>
</body>
</html>
